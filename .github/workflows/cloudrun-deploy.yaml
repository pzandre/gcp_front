name: cloudrun-deploy
on:
  push:
    branches:
      - main
jobs:
    deploy:
      name: Build Image and Deploy to GCP Cloud Run
      runs-on: ubuntu-latest
      env:
        IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_APPLICATION }}
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: Build image
        run: 
          gcloud config set project ${{ secrets.GCP_PROJECT }} &&
          gcloud builds submit â€“pack=env=REACT_APP_BACKEND_URL=${{ secrets.BACKEND_URL }},image=gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_APPLICATION }} ./Dockerfile &&
          gcloud config set run/region ${{ secrets.GCP_REGION }}
      - name: Deploy image
        run:
          gcloud config set project ${{ secrets.GCP_PROJECT }} &&
          gcloud run services update ${{ secrets.GCP_APPLICATION }} --platform managed --region ${{ secrets.GCP_REGION }} --image gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_APPLICATION }}
